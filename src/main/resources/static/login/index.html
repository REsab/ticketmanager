<!DOCTYPE html>
<html>

<head>
    <title>登录 </title>
    <link href="css/style.css" rel='stylesheet' type='text/css'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords"
          content="App Sign in Form,Login Forms,Sign up Forms,Registration Forms,News latter Forms,Elements" ./>


</head>

<body>
<h1>小鱼眼后台</h1>
<div class="app-cam">
    <div class="cam"><img src="images/cam.png" class="img-responsive" alt=""/></div>
    <div><h3 id="msg">slfkafj</h3></div>
    <form id="login">
        <input name="name" type="text" class="text" value="admin" onfocus="this.value = '';"
               onblur="if (this.value == '') {this.value = 'E-mail address';}">
        <input type="password" value="admin" onfocus="this.value = '';" name="pwd"
               onblur="if (this.value == '') {this.value = 'Password';}">
        <div class="submit"><input type="submit" value="Sign in"></div>
        <div class="clear"></div>

        <div class="new">
            <p><a href="#">Forgot Password ?</a></p>
            <p class="sign">New here ?<a href="#"> Sign Up</a></p>
            <div class="clear"></div>
        </div>
    </form>
</div>
<!--start-copyright-->
<div class="copy-right">
    <p>Copyright &copy; 2020.Personal works. 毕业设计 by 郑跃琳 </p>
</div>
<!--//end-copyright-->
</body>

</html>
<script src="../lib/jq/jquery-1.7.2.min.js"></script>
<script type="application/x-javascript">
    addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    }
</script>
<script>
    $('#login').on('submit', function () {
        login();
        event.preventDefault() //阻止form表单默认提交
    })

    function login() {
        $("#login").submit(function () {

            $.ajax({
                type: "post",
                url: "/admin/login",
                data: $('#login').serialize(),
            }).success(function (message) {
                // alert("123"+message)
                if (message == true) {
                    location.href = "/main/index.html";
                } else {
                    $("#msg").innerText = '账号或密码错误';
                }

                console.log(message);
            }).fail(function (err) {
                console.log(err)
            })

        });

    }


</script>
