<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/xadmin.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>
    <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>

    <style>

        .center {
            text-align: center;
        }

        .uploadImg {

            /*border: 1px red solid;*/
            position: absolute;
            left: 600px;
            top: 20px;
        }

        img {

            width: 430px;

        }

        #imgs {
            margin: 0 auto;

</head>
<body>
<div class="layui-fluid">


    <h1 id="filmName">
        影片名

    </h1>

    <p id="summary">摘要</p>

    <p id="price">票价</p>
    <p id="actorMain">主演</p>
    <p id="actorOther">其他演员</p>
    <p id="catName">分类</p>
    <p id="content">影片内容</p>
    <p id="director">导演</p>
    <p id="hot">热度</p>
    <p id="releaseDate">上映日期</p>
    <p id="updateOn">最新更新 日期</p>


    <div id="imgs">
        <img src="http://gotosz.top/MTS_img\1\0\190710192918_5fe337_bg.png" id="img1" alt="图片加载111失败">
        <img src="http://gotosz.top/MTS_img\1\0\190710192918_5fe337_bg.png" id="img2" alt="图片加载111失败">
        <br>
        <img src="http://gotosz.top/MTS_img\1\0\190710192918_5fe337_bg.png" id="img3" alt="图片加载111失败">
        <img src="http://gotosz.top/MTS_img\1\0\190710192918_5fe337_bg.png" id="img4" alt="图片加载111失败">
    </div>


    <div>
        <!--            img-->
    </div>

</div>


<script>

    var data;
    initData();

    function initData() {

        data = JSON.parse(localStorage.getItem("filminfo-detail"));
        console.log(data);
        $("#filmName").html(data.filmname);
        $("#summary").html(data.summary);
        $("#price").html(data.price);
        $("#actorMain").html(data.actorMain);
        $("#catName").html(data.catName);
        $("#content").html(data.content);
        $("#director").html(data.director);
        $("#hot").html(data.hot);
        $("#releaseDate").html(data.releaseDate);
        $("updateOn").html(data.updateOn);
        $("#img1").attr("src", data.path1)
        $("#img2").attr("src", data.path2)
        $("#img3").attr("src", data.path3)
        $("#img4").attr("src", data.path4)

    }


</script>


</body>

</html>
